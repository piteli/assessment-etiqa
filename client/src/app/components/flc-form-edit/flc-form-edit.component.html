<form class="d-block" [formGroup]="form" (ngSubmit)="update()">
    <h3 class="p-2">Edit a freelancer</h3>

    <label for="phoneNumber" class="mt-3">Phone Number</label>
    <input class="form-control" formControlName="phoneNumber" placeholder="Enter phone number">
    <div *ngIf="submitted || form.get('phoneNumber')?.invalid && (form.get('phoneNumber')?.dirty || form.get('phoneNumber')?.touched)" class="error">
        <div *ngIf="submitted && form.get('phoneNumber')?.hasError('required')" class="text-danger">Phone number is required.</div>
    </div>

    <label for="skillsets" class="mt-3">Skillsets</label>
    <input class="form-control" formControlName="skillsets" placeholder="Enter skillsets">
    <div *ngIf="submitted || form.get('skillsets')?.invalid && (form.get('skillsets')?.dirty || form.get('skillsets')?.touched)" class="error">
        <div *ngIf="submitted && form.get('skillsets')?.hasError('required')" class="text-danger">Skillsets is required.</div>
    </div>

    <label for="hobby" class="mt-3">Hobby</label>
    <input class="form-control" formControlName="hobby" placeholder="Enter hobby">
    <div *ngIf="submitted || form.get('hobby')?.invalid && (form.get('hobby')?.dirty || form.get('hobby')?.touched)" class="error">
        <div *ngIf="submitted && form.get('hobby')?.hasError('required')" class="text-danger">Hobby is required.</div>
        <div *ngIf="submitted && form.get('hobby')?.hasError('maxLength')" class="text-danger">Hobby should be at most 15 characters long.</div>
    </div>

    <div class="d-flex justify-content-around mt-4">
        <button class="btn btn-primary">Update</button>
        <a class="btn btn-danger" (click)="cancel()">Cancel</a>
    </div>
    </form>
